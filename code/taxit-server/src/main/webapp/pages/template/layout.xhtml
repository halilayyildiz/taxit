<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" locale="#{localeBean.locale}" encoding="UTF-8">

	<h:head>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<h:outputStylesheet library="css" name="taxit-main.css" />
		<h:outputStylesheet library="css" name="taxit-pages.css" />
		<h:outputStylesheet library="css" name="taxit-map.css" />
	</h:head>
	<h:body>
		<h:panelGroup layout="block" styleClass="pageBody">
			<f:subview id="page">
				<f:subview id="header">
					<ui:insert name="header">
						<ui:include src="header.xhtml" />
					</ui:insert>
				</f:subview>
				<f:subview id="navigation" rendered="#{userBean.userAuthenticated}">
					<ui:insert name="navigation">
						<ui:include src="navigation.xhtml" />
					</ui:insert>
				</f:subview>
				<f:subview id="content">
					<ui:insert name="content">
						<ui:include src="content.xhtml" />
					</ui:insert>
				</f:subview>
				<f:subview id="footer">
					<ui:insert name="footer">
						<ui:include src="footer.xhtml" />
					</ui:insert>
				</f:subview>
			</f:subview>

		</h:panelGroup>
	</h:body>
</f:view>
